<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/js/valida.js"></script>
    <link rel="stylesheet" href="/css/createStyle.css">

    <title>Editar Cliente</title>
</head>
<body>

    <!-- Formulario de cadastro -->
    <form method="POST" action="/edit" th:object="${cliente}" class="form">
        <input type="hidden" name="id" th:value="${cliente.id} ">
        <!-- Nome -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" 
            th:value="${cliente.nome}" onchange="validaNome(this.value)">
            <p id="invalid-nome" class="invalid"></p>
        </div>
        <!-- CPF  -->
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">CPF</label>
            <input id="cpf" type="text" class="form-control" name="cpf" 
            th:value="${cliente.cpf}" onchange="validaCpf(this.value)">
            <p id="invalid-cpf" class="invalid"></p>
        </div>
        <!-- Data de Nascimento  -->
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nascimento</label>
            <input id="nasc" type="date" class="form-control" name="dataNascimento"
            th:value="${{cliente.dataNascimento}}" onchange="validaNasc(this.value)">
            <p id="invalid-nasc" class="invalid"></p>
        </div>
        <div th:each = "mensagem : ${msg}">
            <p id="invalid" class="invalid" th:text = ${mensagem}></p>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Editar</button>
        <a class="btn-painel" href="/painel"><button type="button" class="btn btn-danger">Cancelar</button></a>
    </form>
    <br/>
</body>
</html>
