<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/painelStyle.css">

    <title>Painel de Clientes</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Termos e Politicas</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
            <!-- Exibindo dinamicamente os Clientes -->
          <tr data-th-each="cliente : ${clienteList}">
            <th data-th-text="${cliente.id}" scope="row"></th>
            <td data-th-text="${cliente.nome}"></td>
            <td data-th-text="${cliente.cpf}"></td>
            <!-- Uso de {{}} é para usar o padrão do Model-->
            <td data-th-text="${{cliente.dataNascimento}}"></td>
            <td data-th-text="${cliente.termosPoliticas}"></td>
            <!-- Editar e Excluir Cliente -->
            <td>
                <!-- Metodo get passando id a ser editado -->
                <a th:href="@{'/edit/' + ${cliente.id}}">
                  <button type="button" class="btn btn-warning">Editar</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/delete/' + ${cliente.id}}">
                  <button type="button" class="btn btn-danger">Excluir</button>
                </a>
            </td>

          </tr>
          
        </tbody>
      </table>


      <a th:href="@{'/create'}">
        <button type="button" class="btn btn-primary">Cadastro cliente</button> 
       </a>
</body>
</html>
